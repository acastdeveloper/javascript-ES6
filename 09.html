    <div class="container">

        <div class="row">
            <h1 class="display-4 col-12">Cerca-Noms</h1>
        </div>

        <div class="row">
            <div class="col-9">
                <input type="text" id="myInput" placeholder="Buscar nom..." title="Buscar nom"

            </div>

            <div class="col-3">

    <script>
        const campH = document.getElementById("myInput");
        const botoH = document.getElementById("boto");
        const resultH = document.getElementById("myUL");

            "Providència",
            "Ricard",

            "Roderic",
            "Vicenç",
            "Wenceslao",
        ];


        function d(s) {
            return s.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }


        function iterar(s) {
            console.clear();
            resultH.innerHTML="";
            noms.forEach((e)=>{
                if(d(e).toLowerCase().indexOf(d(s).toLowerCase())!=-1) {
                    console.log(e);
                    resultH.innerHTML += `
                    <li><a href="#">${e}</a></li>
                    `;
                }
            });
        }

        function main() {
            let sR = campH.value;
            // console.log(sR);
            iterar(sR);
        }



        campH.addEventListener("keyup", () => {
            main();
        });

        botoH.addEventListener("click", () => {
            main();
        });


    </script>
